                    initializePage();
                });
            }, 3000);

            function initializePage() {
                // Carousel functionality
                const carouselItems = $('.carousel-item');
                const carouselNavItems = $('.carousel-nav-item');
                let currentItem = 0;

                function showItem(index) {
                    carouselItems.removeClass('active');
                    carouselNavItems.removeClass('active');
                    $(carouselItems[index]).addClass('active');
                    $(carouselNavItems[index]).addClass('active');
                    currentItem = index;
                }

                carouselNavItems.each(function(index) {
                    $(this).on('click', function() {
                        showItem(index);
                    });
                });

                setInterval(() => {
                    currentItem = (currentItem + 1) % carouselItems.length;
                    showItem(currentItem);
                }, 3000);

                // Fungsi untuk memotong teks yang terlalu panjang
                function truncateText(input, maxLength) {
                    if (input.value.length > maxLength) {
                        input.value = input.value.substring(0, maxLength);
                    }
                }

                // Validasi dan pembatasan untuk input nama
                $('#nama').on('input', function() {
                    truncateText(this, 50);
                });

                // Validasi dan pembatasan untuk input nomor HP
                $('#nohp').on('input', function() {
                    this.value = this.value.replace(/[^0-9]/g, '');
                    truncateText(this, 13);
                    
                    // Validasi real-time untuk nomor HP
                    const value = $(this).val();
                    const isValid = value.length >= 10 && value.length <= 13 && value.startsWith('08');
                    
                    if (value && !isValid) {
                        $(this).css({
                            'border-color': '#ff4444',
                            'background-color': '#fff5f5'
                        });
                    } else if (value && isValid) {
                        $(this).css({
                            'border-color': '#00C851',
                            'background-color': '#f5fff5'
                        });
                        if ($(this).val().length > 9) {
                            $("#lanjutkan").prop("disabled", false);
                        }
                    } else {
                        $(this).css({
                            'border-color': '#007bff',
                            'background-color': '#f9f9f9'
                        });
                        $("#lanjutkan").prop("disabled", true);
                    }
                });

                // Validasi dan pembatasan untuk input saldo
                $('#saldo').on('input', function() {
                    this.value = this.value.replace(/[^0-9.,]/g, '');
                    truncateText(this, 20);

                });

                    var number_string = angka.replace(/[^,\d]/g, '').toString(),
                        split = number_string.split(','),
                        sisa = split[0].length % 3,

                        ribuan = split[0].substr(sisa).match(/\d{3}/gi);

                        separator = sisa ? '.' : '';
                        rupiah += separator + ribuan.join('.');
                    }

                    rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
                    return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
                }
